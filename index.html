<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .hide{
            display: none ;
        }
    </style>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="/Img/logo.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Departamento de bienestar universitario </h4>
                      </div>
                      <form>
                        <p>Por favor inicia sesion con tu cuenta</p>
                        <div class="form-outline mb-4">
                          <input type="email" class="form-control"
                            placeholder="Correo Institucional" />
                          <label class="form-label" for="form2Example11">Correo</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="" class="form-control" />
                          <label class="form-label" for="form2Example22">contraseña</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar 
                            Sesion</button>
                          <a class="text-muted" href="#!" onclick="mostrarFormularioRecuperar()">¿Olvidaste tu contraseña?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">No tienes cuenta</p>
                          <button type="button" class="btn btn-outline-danger" id="btnRegistrarse">Crea una</button>
                        </div>
      
                      </form>



                      <form class="hide">
                        <p>Registro</p>

                              
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" required
                              placeholder="Nombres" />
                            <label class="form-label" for="form2Example11">Nombres</label>
                          </div>
                          

                          <div class="form-outline mb-4">
                            <input type="text" class="form-control" required
                              placeholder="Apellidos" />
                            <label class="form-label" for="form2Example11">Apellidos</label>
                          </div>
      
                        <div class="form-outline mb-4">
                          <input type="email" class="form-control" id="correo" oninput="validarCorreo()"
                            placeholder="Correo Institucional" />
                          <label class="form-label" for="form2Example11">Correo</label>
                          <p id="correoMensaje" class="text-danger text-center"></p>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="Password" class="form-control" oninput="validarPassword()" />
                          <label class="form-label" for="form2Example22">Contraseña</label>
                          <p id="MensajePass" class="text-danger text-center"></p>

                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="RepeatPassword" class="form-control" oninput="validarRepetirPassword()" />
                          <label class="form-label" for="form2Example22">Repita la contraseña</label>
                          <p id="MensajeConfirmacion" class="text-danger text-center"></p>
                        </div>

        

                        
                        <div class="form-outline mb-4">
                            <input type="number" id="cedula" class="form-control" oninput="validarCedula()" />
                            <label class="form-label" for="form2Example22">Cedula</label>
                            <p id="MensajeCedula" class="text-danger text-center"></p>
                          </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Registrarse</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Tienes cuenta</p>
                          <button type="button" class="btn btn-outline-danger" id="btnIniciarSesion">Inicia Sesion</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">En el inicio de cada día y de cada página, encuentra la inspiración para escribir tu propia historia extraordinaria.</h4>
                      <p class="small mb-0"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  <!-- Pills content -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.4/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.4/dist/sweetalert2.all.min.js"></script>



  
  <script src="/JS/validaciones.js"></script>
  <script>
    // Función para alternar la visibilidad de los formularios
    function toggleForms() {
      const registroForm = document.querySelector('.hide');
      const inicioSesionForm = document.querySelector('form:not(.hide)');
  
      registroForm.classList.toggle('hide');
      inicioSesionForm.classList.toggle('hide');
    }
  
    // Asignar eventos a los botones "Registrarse" e "Iniciar Sesión"
    document.querySelector('#btnRegistrarse').addEventListener('click', toggleForms);
    document.querySelector('#btnIniciarSesion').addEventListener('click', toggleForms);
    
    // Función para redirigir a la página de inicio al iniciar sesión
    function iniciarSesion() {
      window.location.href = 'inicio.html';
    }
    // Asignar la función iniciarSesion al botón de iniciar sesión
    document.querySelector('.gradient-custom-2').addEventListener('click', iniciarSesion);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
